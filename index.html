<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Construction Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Company Logo" id="company-logo">
        </div>

        <!-- Coming Soon Section -->
        <div class="coming-soon">
            <h1>Coming Soon!</h1>
            <p>We are working hard to build something amazing. Stay tuned!</p>
        </div>

        <!-- Contact Information Section -->
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Address: 123 Construction St, AddisAbaba, Ethiopia</p>
            <p>Email: info@constructioncompany.com</p>
            <p>Phone: (+251) 911489380</p>
        </div>

        <!-- Optional Countdown Timer -->
        <div class="countdown">
            <h3>Launching in:</h3>
            <div id="countdown-timer"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Construction Company. All rights reserved.</p>
        </footer>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
